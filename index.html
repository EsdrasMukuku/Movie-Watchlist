<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        
            <div class="container">
                <h1>Find your film</h1>
                <a href="watchlist.html" aria-label="a link to the watchlist page">My Watchlist</a>
            </div>

    <form >
        <div class="movie-seach">

        <button type="submit">Search</button>
    </div>
    </form>
    <main>
        <div class="empty">
        <i class="fa-solid fa-film"></i>
        <p>Start exploring</p>
    </div>
    </main>
